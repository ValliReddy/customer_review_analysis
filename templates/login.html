{% load static %}  <!-- Add this line at the top to load static files -->

<!DOCTYPE html>
<html>
<head>
    <title>Creative Colorlib SignUp Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript">
        addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
        function hideURLbar(){ window.scrollTo(0,1); }
    </script>
    <!-- Custom Theme files -->
    <link href="{% static 'assets/css/index.css' %}" rel="stylesheet" type="text/css" media="all" />
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <!-- //web font -->
</head>
<body>
    <!-- main -->
    <div class="login-page">
        <div class="form">
            <!-- Action for the login form is now handled by Django's URL routing -->
            <form action="{% url 'login' %}" method="post" class="login-form">
                {% csrf_token %}
                <input class="text email" type="email" name="email" placeholder="Email" required="" >
                <input type="password" placeholder="Password" name="password" required/>
                <button type="submit">Login</button>
                <p class="message">Not registered? <a href="{% url 'sign' %}">Create an account</a></p>
            </form>
        </div>
    </div>
</body>
</html>
