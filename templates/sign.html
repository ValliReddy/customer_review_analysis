{% load static %}  <!-- Add this line at the top to load static files -->

<!DOCTYPE html>
<html>
<head>
    <title>Creative Colorlib SignUp Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript">
        addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
        function hideURLbar(){ window.scrollTo(0,1); }
    </script>
    <!-- Custom Theme files -->
    <link href="{% static 'assets/css/index.css' %}" rel="stylesheet" type="text/css" media="all" />
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <!-- //web font -->
</head>
<body>
    <!-- main -->
    <div class="main-w3layouts wrapper">
        <h1>SignUp Form</h1>
        <div class="main-agileinfo">
            <div class="agileits-top">
                <!-- Updated form action with {% url 'sign' %} -->
                <form action="{% url 'sign' %}" method="post">
                    {% csrf_token %}
                    <input class="text" type="text" name="name" placeholder="Full Name" required="" >
                    <input class="text email" type="email" name="email" placeholder="Email" required="" >
                    <input class="text" type="password" name="password" placeholder="Password" required="">
                    <!-- Optional password confirmation (if needed in your form logic) -->
                    <!-- <input class="text w3lpass" type="password" name="cpass" placeholder="Confirm Password" required=""> -->
                    <div class="wthree-text">
                        <div class="clear"> </div>
                    </div>
                    <input type="submit" value="SIGNUP">
                </form>
                <p>Already have an Account? <a href="{% url 'login' %}"> Login Now!</a></p>
            </div>
        </div>
        <!-- copyright -->
        <div class="colorlibcopy-agile">
            <p>Â© 2024 Signup Form. All rights reserved</p>
        </div>
        <!-- //copyright -->
        <ul class="colorlib-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <!-- //main -->
</body>
</html>
